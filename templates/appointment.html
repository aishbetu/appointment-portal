{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
    <link href="{% static 'styles/appointment.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

    <div class="container-fluid bg">

        <div class="bigcard">
            <h4 class="text-center my-3 text-info">Book Appointment</h4>
            <div class="mx-5">
                  <form method="post">
                       <div class="form-group my-2">
                           {% csrf_token %}
                           {{ form.as_p }}
                           <button type="submit" class="btn btn-info text-white float-right">Book Now!</button>
                       </div>
                  </form>
            </div>
        </div>

    </div>

{% endblock %}
