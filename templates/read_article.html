{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
{#    <link href="{% static 'styles/contact.css' %}" rel="stylesheet">#}
{% endblock %}


{% block content %}


     <div class="container">
        <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-12">
            <!-- Title -->
            <h1 class="mt-4">{{object.title}}</h1>
            <hr>
            <!-- Date/Time -->
            <p>Published on: {{object.created_at}}</p>
            <hr>
            <!-- Post Content -->
            <p class="lead">{{object.body}}</p>
        </div>
        </div>
    </div>

{% endblock %}
